name: Deploy nested project to GitHub Pages

on:
  push:
    branches:
      - deploy-branch 

permissions:
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        working-directory: './car-finder' 

      - name: Build site
        run: npm run build
        working-directory: './car-finder' 

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './car-finder/dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
